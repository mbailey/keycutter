# Keycutter GPG Configuration
#
# Hardened GnuPG configuration based on drduh/YubiKey-Guide recommendations.
# This file is installed to GNUPGHOME by 'keycutter gpg setup'.
#
# See: https://github.com/drduh/config/blob/master/gpg.conf

# -----------------------------------------------------------------------------
# Algorithm and Cipher Preferences
# -----------------------------------------------------------------------------

# Default cipher preferences for encrypting files and messages
personal-cipher-preferences AES256 AES192 AES

# Default digest (hash) preferences for signing
personal-digest-preferences SHA512 SHA384 SHA256

# Default compression preferences
personal-compress-preferences ZLIB BZIP2 ZIP Uncompressed

# Preferences set on new keys (used when generating keys)
default-preference-list SHA512 SHA384 SHA256 AES256 AES192 AES ZLIB BZIP2 ZIP Uncompressed

# Digest algorithm for key signatures (certifications)
cert-digest-algo SHA512

# String-to-key settings for symmetric operations
s2k-digest-algo SHA512
s2k-cipher-algo AES256

# -----------------------------------------------------------------------------
# Display Settings
# -----------------------------------------------------------------------------

# Use UTF-8 character encoding
charset utf-8

# Suppress unnecessary output
no-comments
no-emit-version
no-greeting

# Use long key IDs (more collision resistant)
keyid-format 0xlong

# Show validity of user IDs in listings and verifications
list-options show-uid-validity
verify-options show-uid-validity

# Always display fingerprints
with-fingerprint

# -----------------------------------------------------------------------------
# Security Settings
# -----------------------------------------------------------------------------

# Require cross-certification on subkey signatures
# Protects against a subtle key substitution attack
require-cross-certification

# Require secure memory allocation
# Prevents key material from being written to swap
require-secmem

# Disable passphrase caching for symmetric operations
no-symkey-cache

# Use ASCII armor output by default (base64 encoded)
armor

# Use gpg-agent for passphrase handling
use-agent

# Hide recipient key IDs in encrypted messages
# Provides some metadata protection
throw-keyids

# -----------------------------------------------------------------------------
# Keyserver Settings (Optional)
# -----------------------------------------------------------------------------

# Default keyserver
# keyserver hkps://keys.openpgp.org

# Automatically retrieve keys from keyserver when verifying signatures
# auto-key-retrieve

# Only use HKPS (encrypted) keyserver connections
# keyserver-options no-honor-keyserver-url include-revoked
