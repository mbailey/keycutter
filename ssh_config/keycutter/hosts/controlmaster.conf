# SSH ControlMaster Configuration
#
# ControlMaster multiplexes SSH connections, reusing existing connections
# for subsequent commands to the same host. This is especially useful with
# FIDO2/YubiKey SSH keys - the first connection requires a touch, but
# subsequent connections reuse the master socket without additional touches.
#
# Benefits:
# - Fewer YubiKey touches for batch operations (e.g., git sync across repos)
# - Faster connection establishment for repeated connections
# - Reduced latency for interactive workflows
#
# Security Considerations:
# - Socket is protected by Unix permissions (user-only access)
# - If something runs as your user, it could hijack authenticated sessions
#   during the ControlPersist window
# - FIDO2 keys cannot be stolen - only active sessions can be piggybacked
# - Trade-off: convenience vs. session reuse window exposure
#
# Uncomment the sections below to enable for your hosts.

##########################################################################
# GitHub
##########################################################################
# Reduces YubiKey touches when running multiple git operations
#
# Host github.com github.com_*
#   ControlMaster auto
#   ControlPath /run/user/%i/ssh-master-github-%r@%h:%p
#   ControlPersist 60
#   ServerAliveInterval 10
#   ServerAliveCountMax 3

##########################################################################
# Default: Disable ControlMaster for all other hosts
##########################################################################
# Uncomment to explicitly disable ControlMaster globally, with exceptions above
#
# Host *
#   ControlMaster no
